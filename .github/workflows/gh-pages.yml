name: Deploy Flutter Web to Pages
on:
  push:
    branches: [ main ]
permissions:
  contents: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: stable
      - name: Build Flutter Web
        working-directory: flutter_application_1
        run: |
          flutter pub get
          flutter build web --release --base-href /EDU-VICE-Attendance/ --pwa-strategy=none
          # 캐시 우회: flutter.js & main.dart.js 둘 다
          sed -i 's|src="flutter\.js"|src="flutter.js?v=${{ github.run_number }}"|' build/web/index.html
          sed -i 's|main\.dart\.js|main.dart.js?v=${{ github.run_number }}|' build/web/flutter.js
          cp build/web/index.html build/web/404.html
          touch build/web/.nojekyll
      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: flutter_application_1/build/web
          force_orphan: true
          commit_message: "deploy: ${{ github.sha }} (#${{ github.run_number }})"
