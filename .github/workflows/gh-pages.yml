name: Deploy Flutter Web to Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: write          # ← gh-pages 브랜치에 푸시하려면 필요

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Build Flutter Web
        working-directory: flutter_application_1
        run: |
          flutter pub get
          flutter build web --release --base-href /EDU-VICE-Attendance/ --pwa-strategy=none
          # 캐시 우회: 배포번호를 쿼리스트링으로 붙여 CDN/브라우저 캐시 최소화
          sed -i 's/main\.dart\.js/main.dart.js?v=${{ github.run_number }}/' build/web/index.html
          cp build/web/index.html build/web/404.html
          touch build/web/.nojekyll

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: flutter_application_1/build/web
          force_orphan: true
          commit_message: "deploy: ${{ github.sha }} (#${{ github.run_number }})"
