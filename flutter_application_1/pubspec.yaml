name: edu_vice_attendance
description: EDU-VICE Attendance Management System

publish_to: 'none'

version: 0.0.1+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.19.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # State Management
  provider: ^6.1.5+1
  
  # Routing
  go_router: ^16.2.4
  
  # Dependency Injection
  get_it: ^7.6.7
  injectable: ^2.3.2
  
  # Functional Programming
  dartz: ^0.10.1
  
  # Local Storage
  sembast: ^3.6.0
  sembast_web: ^2.4.0
  path_provider: ^2.1.5
  path: ^1.9.0
  shared_preferences: ^2.5.4
  
  # AWS Backend
  amplify_flutter: 2.6.1
  amplify_api: 2.6.1
  amplify_auth_cognito: 2.6.1
  amplify_datastore: 2.6.1
  amplify_storage_s3: 2.6.1
  
  # Utilities
  geolocator: ^14.0.2
  image_picker: ^1.2.1
  image: ^4.3.0
  file_picker: ^8.0.0
  equatable: ^2.0.5
  intl: ^0.20.2
  connectivity_plus: ^6.1.5
  qr_flutter: ^4.1.0
  encrypt: ^5.0.1
  mobile_scanner: ^4.0.0

  # Logging
  logger: ^2.0.2
  uuid: ^4.5.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  mockito: ^5.4.4
  build_runner: ^2.4.8
  injectable_generator: ^2.4.1

flutter:
  uses-material-design: true
  assets:
    - assets/mock/accounts.json
